<app-navmenu></app-navmenu>
 <div style="margin:60px;">    
<h2>Vehicles</h2>
<p>
  <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
</p>
<div class="card card-body bg-light">
    <div class="form-group">
        <label for="make">Make</label>
        <select name="" id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
            <option value=""></option>
        <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <button class="btn btn-dark" (click)="resetFilter()">Reset</button>
</div>


<table class="table">
  <thead>
    <tr>
      <th *ngFor="let c of columns" >
        <div *ngIf="c.isSortable" (click)="sortBy(c.key)">
        {{c.title}}
        <i *ngIf="query.sortBy === c.key" class="fa"
           [class.fa-sort-asc]="query.isSortAscending"
           [class.fa-sort-desc]="!query.isSortAscending"           
           ></i>
        </div>
        <div *ngIf="!c.isSortable">
          {{c.title}}
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of queryResult.items">
      <td>{{ v.id }}</td>
      <td>{{ v.make.name }}</td>
      <td>{{ v.model.name }}</td>
      <td>{{ v.contact.name }}</td>
      <td>
        <a [routerLink]="['/vehicles/', v.id]">View</a>
      </td>
    </tr>
  </tbody>
</table> 
<pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>
</div>
